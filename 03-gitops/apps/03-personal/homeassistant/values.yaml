# Persistence for Home Assistant configuration
persistence:
  enabled: true
  storageClass: "longhorn"
  accessMode: ReadWriteOnce
  size: 5Gi

# Ingress configuration - disabled for Tailscale ingress
ingress:
  enabled: false
  external: false

# Service configuration
service:
  type: ClusterIP
  port: 8123

# Resource limits
resources:
  limits:
    memory: "1Gi"
    cpu: "500m"
  requests:
    memory: "512Mi"
    cpu: "100m"
