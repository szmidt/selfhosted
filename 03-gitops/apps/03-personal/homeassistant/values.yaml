# Persistence for Home Assistant configuration
persistence:
  enabled: true
  storageClass: "longhorn"
  accessMode: ReadWriteOnce
  size: 5Gi

# Ingress configuration - disabled for Tailscale ingress
ingress:
  enabled: false
  external: false

# Service configuration
service:
  type: ClusterIP
  port: 8123

# Configuration for Home Assistant behind reverse proxy
configuration:
  enabled: true
  trusted_proxies:
    - "100.64.0.0/10"  # Tailscale IP range
    - "10.0.0.0/8"     # Kubernetes cluster range
  templateConfig: |-
    # Loads default set of integrations. Do not remove.
    default_config:
    # HTTP configuration for reverse proxy
    http:
      use_x_forwarded_for: true
      trusted_proxies:
        - 100.64.0.0/10
        - 10.0.0.0/8
    # Load frontend themes from the themes folder
    frontend:
      themes: !include_dir_merge_named themes
    automation: !include automations.yaml
    script: !include scripts.yaml
    scene: !include scenes.yaml

# Resource limits
resources:
  limits:
    memory: "1Gi"
    cpu: "500m"
  requests:
    memory: "512Mi"
    cpu: "100m"
