immich:
  persistence:
    library:
      existingClaim: immich-data

valkey:
  enabled: true

controllers:
  main:
    containers:
      main:
        image:
          tag: v2.0.0
        env:
          DB_HOSTNAME: "immich-postgres-rw"
          DB_DATABASE_NAME: "immich"
          DB_USERNAME:
            valueFrom:
              secretKeyRef:
                name: immich-postgres-app
                key: username
          DB_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: immich-postgres-app
                key: password
