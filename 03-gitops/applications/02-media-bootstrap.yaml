apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: media
  namespace: argocd
spec:
  sourceRepos:
    - '*'
  destinations:
    - namespace: '*'
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: shared-media
  namespace: argocd
spec:
  project: media
  source:
    repoURL: https://github.com/szmidt/selfhosted.git
    targetRevision: main
    path: 03-gitops/apps/02-media/shared-media
  destination:
    server: https://kubernetes.default.svc
    namespace: media
  syncPolicy:
    automated: {}
---
