apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: lan
  namespace: argocd
spec:
  sourceRepos:
    - '*'
  destinations:
    - namespace: '*'
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pihole
  namespace: argocd
spec:
  project: lan
  source:
    repoURL: https://github.com/szmidt/selfhosted.git
    targetRevision: main
    path: 03-gitops/apps/03-lan/pihole
  destination:
    server: https://kubernetes.default.svc
    namespace: lan
  syncPolicy:
    automated: {}
---